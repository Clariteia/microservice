[bdist_wheel]
universal = 1

[aliases]
# Define setup.py command aliases here
test = pytest

[coverage:report]
exclude_lines =
    pragma: no cover
    raise NotImplementedError
    if TYPE_CHECKING:
    pass
precision = 2

[tool:pytest]
collect_ignore = ['setup.py']

[flake8]
filename =
    ./minos/**/*.py,
    ./tests/**/*.py,
    ./examples/**/*.py
max-line-length = 120
per-file-ignores =
    ./**/__init__.py:F401

[isort]
known_first_party=minos
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 1
use_parentheses = True
line_length = 120

[options.entry_points]
console_scripts =
    microservice = minos.microservice.cli:main
